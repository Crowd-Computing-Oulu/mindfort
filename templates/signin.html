<!DOCTYPE html>
<html lang="en" data-theme="light">

{% include 'includes/head.html' %}

<body class="min-vh-100 flex flex-col bg-white">
 
    {% include 'includes/navbar.html' %}

    {% include 'includes/messages.html' %}

    <main class="flex-grow flex items-center justify-center px-4 py-24">
        <div class="w-full max-w-md">
            <div class="card bg-white border border-gray-100 shadow-2xl rounded-3xl overflow-hidden">
                <div class="card-body p-8 sm:p-12">
                    <div class="text-center mb-8">
                        <div class="w-20 h-20 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <img src="{{ url_for('static', filename='img/chat-forty.png') }}" alt="Forty" class="w-12 h-12 rounded-full">
                        </div>
                        <h2 class="text-3xl font-black text-gray-900">Welcome Back</h2>
                        <p class="text-gray-500 mt-2">Sign in to continue your journey</p>
                    </div>

                    <form action="signin" method="POST" class="space-y-6">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-bold text-gray-700">Email or Username</span>
                            </label>
                            <input type="text" name="signin-email" placeholder="Enter your credentials" 
                                   class="input input-bordered w-full rounded-2xl focus:input-primary transition-all p-4 bg-gray-50" required>
                        </div>
                        
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-bold text-gray-700">Password</span>
                            </label>
                            <input type="password" name="signin-password" placeholder="••••••••" 
                                   class="input input-bordered w-full rounded-2xl focus:input-primary transition-all p-4 bg-gray-50" required>
                            <label class="label">
                                <span class="label-text-alt hover:text-primary transition-colors cursor-pointer">Forgot password?</span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-full rounded-full btn-lg font-bold shadow-lg shadow-blue-200">
                            Sign In
                        </button>
                    </form>

                    <div class="divider text-gray-400 text-xs uppercase tracking-widest my-8">New to MindFort?</div>
                    
                    <a href="/signup" class="btn btn-outline btn-primary w-full rounded-full font-bold">
                        Create Account
                    </a>
                </div>
            </div>
            
            <p class="text-center mt-8 text-gray-400 text-xs">
                By signing in, you agree to our <a href="/terms" class="underline hover:text-primary">Terms</a> and <a href="/privacy" class="underline hover:text-primary">Privacy Policy</a>
            </p>
        </div>
    </main>

    {% include 'includes/footer.html' %}

</body>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</html>
