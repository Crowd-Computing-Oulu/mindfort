<!DOCTYPE html>
<html lang="en" data-theme="light">
{% include 'includes/head.html' %}
<body class="min-vh-100 flex flex-col bg-white">
    {% include 'includes/navbar.html' %}
    {% include 'includes/messages.html' %}
    
    <main class="flex-grow flex items-center justify-center px-4 py-24">
        <div class="w-full max-w-2xl">
            <div class="card bg-white border border-gray-100 shadow-2xl rounded-3xl overflow-hidden">
                <div class="card-body p-8 sm:p-12">
                    <div class="text-center mb-8">
                        <div class="size-20 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <img src="{{ url_for('static', filename='img/chat-forty.png') }}" alt="Forty" class="size-12 rounded-full">
                        </div>
                        <h2 class="text-3xl font-black text-gray-900">Create Account</h2>
                        <p class="text-gray-500 mt-2">Join MindFort and start building resilience</p>
                    </div>

                    <form action="/signup" method="POST" autocomplete="off" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-control">
                                <label class="label"><span class="label-text font-bold text-gray-700">First Name</span></label>
                                <input type="text" name="signup-firstname" placeholder="Jane" class="input input-bordered w-full rounded-2xl bg-gray-50 focus:input-primary">
                            </div>
                            <div class="form-control">
                                <label class="label"><span class="label-text font-bold text-gray-700">Last Name</span></label>
                                <input type="text" name="signup-lastname" placeholder="Doe" class="input input-bordered w-full rounded-2xl bg-gray-50 focus:input-primary">
                            </div>
                        </div>

                        <div class="form-control">
                            <label class="label"><span class="label-text font-bold text-gray-700">Username <span class="text-error">*</span></span></label>
                            <input type="text" name="signup-username" placeholder="janedoe" required class="input input-bordered w-full rounded-2xl bg-gray-50 focus:input-primary">
                        </div>

                        <div class="form-control">
                            <label class="label"><span class="label-text font-bold text-gray-700">Email Address</span></label>
                            <input type="email" name="signup-email" placeholder="jane@example.com" class="input input-bordered w-full rounded-2xl bg-gray-50 focus:input-primary">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-control">
                                <label class="label"><span class="label-text font-bold text-gray-700">Password <span class="text-error">*</span></span></label>
                                <input type="password" name="signup-password" placeholder="••••••••" required class="input input-bordered w-full rounded-2xl bg-gray-50 focus:input-primary">
                            </div>
                            <div class="form-control">
                                <label class="label"><span class="label-text font-bold text-gray-700">Confirm Password <span class="text-error">*</span></span></label>
                                <input type="password" name="signup-password-confirm" placeholder="••••••••" required class="input input-bordered w-full rounded-2xl bg-gray-50 focus:input-primary">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-control">
                                <label class="label"><span class="label-text font-bold text-gray-700">Age</span></label>
                                <input type="number" name="signup-age" placeholder="25" min="1" max="120" class="input input-bordered w-full rounded-2xl bg-gray-50 focus:input-primary">
                            </div>
                            <div class="form-control">
                                <label class="label"><span class="label-text font-bold text-gray-700">Gender</span></label>
                                <select name="signup-gender" class="select select-bordered w-full rounded-2xl bg-gray-50 focus:select-primary">
                                    <option value="">Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-control">
                            <label class="label"><span class="label-text font-bold text-gray-700">Country</span></label>
                            <select name="signup-country" class="select select-bordered w-full rounded-2xl bg-gray-50 focus:select-primary h-12">
                                <option value="" selected>Select Country</option>
{% set countries = ["Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Antigua and Barbuda", "Argentina", "Armenia", "Australia", "Austria", "Azerbaijan", "Bahamas", "Bahrain", "Bangladesh", "Barbados", "Belarus", "Belgium", "Belize", "Benin", "Bhutan", "Bolivia", "Bosnia and Herzegovina", "Botswana", "Brazil", "Brunei Darussalam", "Bulgaria", "Burkina Faso", "Burundi", "Cambodia", "Cameroon", "Canada", "Cape Verde", "Central African Republic", "Chad", "Chile", "China", "Colombia", "Comoros", "Congo", "Costa Rica", "Croatia", "Cuba", "Cyprus", "Czech Republic", "Denmark", "Djibouti", "Dominica", "Dominican Republic", "Ecuador", "Egypt", "El Salvador", "Equatorial Guinea", "Eritrea", "Estonia", "Ethiopia", "Fiji", "Finland", "France", "Gabon", "Gambia", "Georgia", "Germany", "Ghana", "Greece", "Grenada", "Guatemala", "Guinea", "Guyana", "Haiti", "Honduras", "Hungary", "Iceland", "India", "Indonesia", "Iran", "Iraq", "Ireland", "Israel", "Italy", "Jamaica", "Japan", "Jordan", "Kazakhstan", "Kenya", "Kiribati", "Kuwait", "Kyrgyzstan", "Laos", "Latvia", "Lebanon", "Lesotho", "Liberia", "Libya", "Liechtenstein", "Lithuania", "Luxembourg", "Madagascar", "Malawi", "Malaysia", "Maldives", "Mali", "Malta", "Mauritania", "Mauritius", "Mexico", "Moldova", "Monaco", "Mongolia", "Montenegro", "Morocco", "Mozambique", "Myanmar", "Namibia", "Nepal", "Netherlands", "New Zealand", "Nicaragua", "Niger", "Nigeria", "Norway", "Oman", "Pakistan", "Palau", "Panama", "Papua New Guinea", "Paraguay", "Peru", "Philippines", "Poland", "Portugal", "Qatar", "Romania", "Russia", "Rwanda", "Saudi Arabia", "Senegal", "Serbia", "Seychelles", "Sierra Leone", "Singapore", "Slovakia", "Slovenia", "Solomon Islands", "Somalia", "South Africa", "South Korea", "Spain", "Sri Lanka", "Sudan", "Suriname", "Sweden", "Switzerland", "Syria", "Taiwan", "Tajikistan", "Tanzania", "Thailand", "Timor-Leste", "Togo", "Tonga", "Trinidad and Tobago", "Tunisia", "Turkey", "Turkmenistan", "Uganda", "Ukraine", "United Arab Emirates", "United Kingdom", "United States", "Uruguay", "Uzbekistan", "Vanuatu", "Vatican City", "Venezuela", "Vietnam", "Yemen", "Zambia", "Zimbabwe"] %}
{% for country in countries %}<option value="{{ country }}">{{ country }}</option>{% endfor %}
                            </select>
                        </div>

                        <div class="space-y-3">
                            <label class="label cursor-pointer justify-start gap-4">
                                <input type="checkbox" name="signup-notify" class="checkbox checkbox-primary">
                                <span class="label-text text-gray-600">Notify me about new lessons and content</span>
                            </label>
                            
                            <label class="label cursor-pointer justify-start gap-4">
                                <input type="checkbox" name="terms" required class="checkbox checkbox-primary">
                                <span class="label-text text-gray-600">I accept the <a href="/terms" target="_blank" class="text-primary hover:underline">Terms and Conditions</a> <span class="text-error">*</span></span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-full rounded-full btn-lg font-bold shadow-lg shadow-blue-200 mt-6">
                            Create Account
                        </button>
                    </form>

                    <div class="divider text-gray-400 text-xs uppercase tracking-widest my-8">Already have an account?</div>
                    
                    <a href="/signin" class="btn btn-ghost btn-outline btn-primary w-full rounded-full font-bold">
                        Log In
                    </a>
                </div>
            </div>
        </div>
    </main>
    {% include 'includes/footer.html' %}
</body>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</html>
